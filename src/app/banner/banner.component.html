<div class="img-bg">
    <div class="container mt-5">
    
        <div class="row relative">

            <div class="col d-flex align-items-center justify-content-center">
                <img src={{user.img}} class="img-redonda img-aparece img-sombra" alt=" ">
            </div>

            <div class="col mt-2 d-flex justify-content-start ">
                <div class=" align-items-center text-white margin-text">
                  <h1 class="texto-animado-1 mt-2 mayus">{{user.name}} {{user.surname}}</h1>
                  <h5 class="texto-animado-2 mt-4 mayus">{{user.title}}</h5>
                  <h3 class="texto-animado-3 mt-4 ">{{user.skill1}} - {{user.skill2}} - {{user.skill3}} - {{user.skill4}}</h3>
   
                </div>
            </div>
              
            <div class="col d-flex justify-content-end absolute" *ngIf="loginService.isLoggedIn()">
                <div class="mt-4 d-flex align-items-start">
                    <a type="button"  data-bs-toggle="modal" data-bs-target="#update-banner-modal" ><img class="img" src="../../../assets/pencil.png" alt=""></a>
                </div>
            </div>

        </div>
        



    </div>  
</div>
             



<div class="modal fade" id="update-banner-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog" >
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-primary" id="exampleModalLabel2">Modificar datos personales</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
          <form (ngSubmit)="updateUser()" novalidate #f="ngForm" >
            <div class="modal-body">
  
              <div class="mb-3">
                <label class="form-label">Nombre:</label>
               <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" >
              </div> 
  
              <div class="mb-3">
                <label  class="form-label">Apellido:</label>
               <input type="text" class="form-control" id="surname" name="surname" [(ngModel)]="surname">
              </div> 
  
              <div class="mb-3">
                <label  class="form-label">Titular:</label>
               <input type="text" class="form-control" id="title" name="title"  [(ngModel)]="title">
              </div> 


  
              <div class="mb-3">
                <label  class="form-label">Linkedin:</label>
               <input type="text" class="form-control" id="linkedin" name="linkedin" name="linkedin"  [(ngModel)]="linkedin">
              </div> 

              <div class="mb-3">
                <label  class="form-label">Github:</label>
               <input type="text" class="form-control" id="github" name="github"  [(ngModel)]="github">
              </div> 

              <div class="mb-3">
                <label  class="form-label">Facebook:</label>
               <input type="text" class="form-control" id="facebook" name="facebook"  [(ngModel)]="facebook">
              </div> 

              <div class="mb-3">
                <label  class="form-label">Instagram:</label>
               <input type="text" class="form-control" id="instagram" name="instagram"  [(ngModel)]="instagram">
              </div> 

              <div class="row">
                <div class="col-md-3 mb-3">
                  <label  class="form-label">Skill 1:</label>
                 <input type="text" class="form-control" id="skill1" name="skill1" [(ngModel)]="skill1">
                </div> 
                <div class="col-md-3 mb-3">
                  <label  class="form-label">Skill 2:</label>
                 <input type="text" class="form-control" id="skill2" name="skill2" [(ngModel)]="skill2">
                </div> 
                <div class="col-md-3 mb-3">
                  <label  class="form-label">Skill 3:</label>
                 <input type="text" class="form-control" id="skill3" name="skill3" [(ngModel)]="skill3" >
                </div> 
                <div class="col-md-3 mb-3">
                  <label  class="form-label">Skill 4:</label>
                 <input type="text" class="form-control" id="skill4" name="skill4" [(ngModel)]="skill4">
                </div> 
              </div>

  
              <div class="mb-3 justify-content-start">
                <label  class="form-label">Foto de perfil:</label>
               <input type="file" class="form-control" id="img" name="img" [(ngModel)]="img" (change)="loadImageDOM($event)" accept=".jpg, .jpeg, .png">
              </div> 

              <div class=" d-flex justify-content-center">
                <img src={{userImageUrl}} class="img-redonda" alt=" ">
              </div> 
  
            </div>
  
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-success" data-bs-dismiss="modal">Modificar</button>
            </div>
          
        </form>
      </div>
    </div>
  </div>
